name: CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Before Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: rustfmt,clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run quality gate
        run: just check

  artifacts:
    name: Build Artifacts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: quality
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            bin: target/release/dot
            artifact: dot-linux-x86_64
          - os: macos-latest
            bin: target/release/dot
            artifact: dot-macos
          - os: windows-latest
            bin: target/release/dot.exe
            artifact: dot-windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p dot --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.bin }}
          if-no-files-found: error
